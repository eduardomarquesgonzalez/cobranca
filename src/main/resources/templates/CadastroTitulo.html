<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th=" https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Cadastro de Titulo</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
	<nav class="navbar navbar-light bg-dark">
		<a class="navbar-brand" href="#"> 
			<img alt="infratech" src="/images/infratech.png"/>
		</a>
	</nav>
	
	<form class="form-horizontal" method="POST" action=" /titulos">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}">Titulo salvo com sucesso!!!</span>
		</div>
		<div class="card">
			<div class="card-header">Novo titulo</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Descricao</label>
					<div class=col-sm-4>
						<input type="text" class="form-control" id=descricao name="descricao"/>
					</div>
				</div>
				<div class="form-group">
					<label for="datavencimento" class="col-sm-2 control-label">Data
						de vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="datavencimento" name="datavencimento" />
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" name="valor"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each=""></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div> 
				</div>
			</div>
		</div>
	</form>
	<script src="/js/bootstrap.min.js"></script>


</body>
</html>
